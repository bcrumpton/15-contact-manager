<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>15 Contact Manager</title>
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="app">
    <div class="sidebar">

      <div class="sidebar__heading">
        <h2 class="sidebar__heading">New Contact</h2>
      </div>

      <div class="sidebar__form">
        <div class="sidebar__inputs">
          <label class="label">First Name</label>
          <input type="text" class="form--firstname">
        </div>

        <div class="sidebar__inputs">
          <label class="label">Last Name</label>
          <input type="text" class="form--lastname">
        </div>

        <div class="sidebar__inputs">
          <label class="label">Street</label>
          <input type="text" class="form--street">
        </div>

        <div class="sidebar__inputs">
          <label class="label">City</label>
          <input type="text" class="form--city">
        </div>

        <div class="sidebar__inputs">
          <label class="label">State</label>
          <input type="text" class="form--state">
        </div>
      </div>

      <div class="sidebar__submit">
        <button type="button" class="sidebar__submit--button">Submit</button>
      </div>

    </div>
    <div class="section">
      <div class="grid">
        <div class="grid__item">
          <div class="contact-card">
            <h2 class="contact-card__name">Crumpton, Brannon</h2>
            <h4 class="contact-card__street">2702 Hartford Dr.</h4>
            <h4 class="contact__citystate">Nashville, TN</h4>
          </div>
          <div class="delete-button">
            <button class="button button__delete">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/app.js" charset="utf-8"></script>
</body>
</html>

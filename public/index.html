<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>15-contact-manager</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <h2 class="sidebar__heading">New Contact</h2>
      <div class="form">

        <div class="sidebar__form">
          <label class="label">First Name</label>
          <input type="text" class="form--firstname">
        </div>

        <div class="sidebar__form">
          <label class="label">Last Name</label>
          <input type="text" class="form--lastname">
        </div>

        <div class="sidebar__form">
          <label class="label">Street</label>
          <input type="text" class="form--street">
        </div>

        <div class="sidebar__form">
          <label class="label">City</label>
          <input type="text" class="form--city">
        </div>

        <div class="sidebar__form">
          <label class="label">State</label>
          <input type="text" class="form--state">
        </div>

      </div>
    </div>
    <div class="section">

    </div>
  </div>
  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
